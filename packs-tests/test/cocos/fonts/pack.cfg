[script]
OnLoad = cocos.fontManager.register("Arial", package.processing.locate("arial.ttf"))
OnLoad = cocos.fontManager.register("Abduction", package.processing.locate("Abduction.ttf"))
OnLoad = cocos.fontManager.register("A Damn Mess", package.processing.locate("A Damn Mess.ttf"))
OnLoad = cocos.fontManager.register("Abberancy", package.processing.locate("Abberancy.ttf"))
OnLoad = cocos.fontManager.register("Schwarzwald", package.processing.locate("Schwarzwald Regular.ttf"))
OnLoad = cocos.fontManager.register("Scissor Cuts", package.processing.locate("Scissor Cuts.ttf"))
OnLoad = cocos.fontManager.register("Paint Boy", package.processing.locate("Paint Boy.ttf"))
OnLoad = cocos.fontManager.register("산돌고딕Neo1 Bold", package.processing.locate("sdgnow_b.ttf"))
OnLoad = cocos.fontManager with register("산돌고딕Neo1 Regular", package.processing.locate("sdgnow_r.ttf")).face.addAlternative(getFontFace("Arial"), 0x00, 0xFF)

OnLoad = cocos.fontManager with this.default = getFont("Arial")
OnLoad = cocos.fontManager with this.default.face.addAlternative(getFontFace("산돌고딕Neo1 Regular"), 0x1000, 0xFFFF)

OnUnload = cocos.fontManager with { unregister("Arial"); uninstall("Arial") }
OnUnload = cocos.fontManager with { unregister("Abduction"); uninstall("Abduction") }
OnUnload = cocos.fontManager with { unregister("A Damn Mess"); uninstall("A Damn Mess") }
OnUnload = cocos.fontManager with { unregister("Abberancy"); uninstall("Abberancy") }
OnUnload = cocos.fontManager with { unregister("Schwarzwald"); uninstall("Schwarzwald") }
OnUnload = cocos.fontManager with { unregister("Scissor Cuts"); uninstall("Scissor Cuts") }
OnUnload = cocos.fontManager with { unregister("Paint Boy"); uninstall("Paint Boy") }
OnUnload = cocos.fontManager with { unregister("산돌고딕Neo1 Regular"); uninstall("산돌고딕Neo1 Regular") }
OnUnload = cocos.fontManager with { unregister("산돌고딕Neo1 Bold"); uninstall("산돌고딕Neo1 Bold") }
